<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAssetsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
                        <div class="container main">
                            <div class="title"><h1><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>Assets(List)</h1></div><hr/>
                            <div class="row">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAssetsEmpty}" rendered="#{assetsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{assetsController.items.rowCount > 0}">
                    <h:outputText value="#{assetsController.pagination.pageFirstItem + 1}..#{assetsController.pagination.pageLastItem + 1}/#{assetsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{assetsController.previous}" value="#{bundle.Previous} #{assetsController.pagination.pageSize}" rendered="#{assetsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{assetsController.next}" value="#{bundle.Next} #{assetsController.pagination.pageSize}" rendered="#{assetsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{assetsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_sid}"/>
                            </f:facet>
                            <h:outputText value="#{item.sid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_tagNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.tagNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_descr}"/>
                            </f:facet>
                            <h:outputText value="#{item.descr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_accountingDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountingDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_acquisitionDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.acquisitionDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_asset}"/>
                            </f:facet>
                            <h:outputText value="#{item.asset}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_businessUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_descrshort}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrshort}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_fundCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.fundCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_inServiceDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.inServiceDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_locations}"/>
                            </f:facet>
                            <h:outputText value="#{item.locations}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_locationEffdt}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationEffdt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_ntfcType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ntfcType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_profileId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_purchaseOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchaseOrder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_serialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_transDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.transDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_vin}"/>
                            </f:facet>
                            <h:outputText value="#{item.vin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{assetsController.prepareView}" value="#{bundle.ListAssetsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assetsController.prepareEdit}" value="#{bundle.ListAssetsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assetsController.destroy}" value="#{bundle.ListAssetsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{assetsController.prepareCreate}" value="#{bundle.ListAssetsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAssetsIndexLink}"/>
            </h:form>
                                </div></div>
        </ui:define>
    </ui:composition>

</html>
